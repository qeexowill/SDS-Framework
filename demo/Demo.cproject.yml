  add-path:
    - ../sds/include

  components:
    - component: ARM::CMSIS:RTOS2:Keil RTX5&Source
    - component: ARM::CMSIS:DSP&Source


  groups:
    - group: Documentation
      files: 
        - file: ./README.md
    - group: main
      files:
        - file: ./app_main.c
        - file: ./demo.c
    - group: sds
      files:
        - file: ../sds/source/sds.c
        - file: ../sds/source/sds_rec.c
        - file: ../sds/source/sdsio_socket.c
    - group: qeexo
      files:
        - file: ./QxOS_Mutex.c
        - file: ./libQxClassifyEngine.a
  # requires-layers:
  #   - Board

  layers:
    # Socket
    - layer: ./Socket/WiFi/Socket.clayer.yml
      for-type:
        - +HW
    - layer: ./Socket/VSocket/Socket.clayer.yml
      for-type:
        - +AVH
    # Board
    - layer: ./Board/B-U585I-IOT02A/Board.clayer.yml
      for-type: 
        - +HW
    - layer: ./Board/AVH_MPS3_Corstone-300/Board.clayer.yml
      for-type: 
        - +AVH
